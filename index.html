<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alien</title>
    <style>
        @font-face {
            font-family: Minecraft;
            src: url('./asset/Minecraft.min.ttf') format('truetype');
        }
        body {
            margin: 0;
            transition: 1s;
            font-family: Minecraft, monospace;
            letter-spacing: 1.5px;
        }
        canvas, .ui {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        .ui {
            z-index: 1;
        }
        .p {
            position: absolute;
            padding: 5px 8px;
            /* border: 3px solid salmon; */
            background-color: #574AB7;
            color: white;
            border-radius: 4px;
            transition: 0.5s;
            transition-property: opacity;
            font-size: 12px;
        }
        .p.y {
            background-color: #A641E7;
            font-size: 14px;
        }
        .p.r {
            background-color: #DD4391;
            font-size: 14px;
        }
        #radar {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="ui">
        <!-- <div id="radar"></div> -->
        <div id="p"></div>
        <canvas id="ui-canvas"></canvas>
    </div>

    <script src="./node_modules/dat.gui/build/dat.gui.js"></script>
    <script src="./node_modules/stats.js/build/stats.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
