<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alien</title>
    <style>
        @font-face {
            font-family: Minecraft;
            src: url('./asset/Minecraft.min.ttf') format('truetype');
        }
        body {
            margin: 0;
            transition: 1s;
            font-family: Minecraft, monospace;
            letter-spacing: 1.5px;
            background: #0e1a25;
        }
        canvas, .ui {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            overflow: hidden;
        }
        .ui {
            z-index: 1;
        }
        .p {
            position: absolute;
            padding: 5px 8px;
            /* border: 3px solid salmon; */
            background-color: #574AB7;
            color: white;
            border-radius: 4px;
            transition: opacity 0.5s;
            font-size: 12px;
            /* display: none; */
        }
        .p.y {
            background-color: #A641E7;
            font-size: 14px;
        }
        .p.r {
            background-color: #DD4391;
            font-size: 14px;
        }
        #a {
            text-align: center;
            color: #aaa;
            position: relative;
            top: 50%;
        }
        h1 {
            font-size: 45px;
            color: #fff;
        }
        @keyframes blink {
            from { opacity: 1; }
            to   { opacity: 0.4; }
        }
        h2 {
            animation: 0.5s blink ease-in-out infinite alternate;
            margin: 10px 0;
        }
        #w {
            /* display: none; */
            position: absolute;
            top: 49%;
            left: 50%;
            height: 2vh;
            width: 16vh;
            transform: translateX(-50%);
            border-radius: 0.25vh;
            box-shadow: 0 0 0 0.4vh rgba(255, 255, 255, 0.8);
            background: #f1a96c;
            opacity: 0;
            transition: opacity 0.15s;
        }
        #wt {
            margin-left: 6vh;
            width: 2vh;
            height: 100%;
            background: #95de64;
        }
        #wp {
            position: absolute;
            top: 0;
            left: 0;
            width: 0.3vh;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            animation: wiggle 0.8s linear infinite alternate;
        }
        #f {
            position: absolute;
            top: 25%;
            left: calc(50% - 1vh);
            font-size: 6vh;
            color: #fff;
            text-shadow: 0vh 0vh 1vh rgba(0, 0, 0, 0.5);
            transition: all 0.15s ease 0.4s;
            opacity: 0;
            transform: translateY(50%);
        }
        #f.i {
            transition: all 0.15s ease 0.4s;
            opacity: 1;
            transform: translateY(0);
        }
        #f.o {
            transition: all 0.15s;
            opacity: 0;
        }
        #l {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 14vh;
            height: 3vh;
            background: #eee;
            border-left: 0 solid #dd4491;
            transform: translateX(-50%);
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.1s, border 1s linear;
        }
        @keyframes wiggle {
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div id="a">
            <!-- Welcome Screen -->
            <h1>Every Alien Loves 404</h1>
            <p>Best with Earphones</p>
            <h2>Press Enter</h2>
        </div>

        <div id="p"></div>
        <div id="w">
            <div id="wt"></div>
            <div id="wp"></div>
        </div>
        <div id="f">?</div>
        <div id="l"></div>
        <canvas id="u"></canvas>
    </div>
    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/dat.gui/build/dat.gui.js"></script>
    <script src="./node_modules/stats.js/build/stats.min.js"></script>
    <script src="./vr-controls.js"></script>
    <script src="./audio.js"></script>
    <script src="./index.js"></script>
</body>
</html>
